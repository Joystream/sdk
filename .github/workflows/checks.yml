name: Checks
on: [push, pull_request]

jobs:
  build:
    name: Build
    strategy:
      matrix:
        os: ['ubuntu-latest', 'macos-latest', 'windows-latest']
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json'
      - name: Install dependencies
        run: yarn install --immutable
      - name: Git diff
        run: git diff HEAD
      - name: Run codegen
        run: yarn codegen
      - name: Run build
        run: yarn build
  lint:
    name: Lint
    strategy:
      matrix:
        os: ['ubuntu-latest', 'macos-latest', 'windows-latest']
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json'
      - name: Install dependencies
        run: yarn install --immutable
      - name: Git diff
        run: git diff HEAD
      - name: Run codegen
        run: yarn codegen
      - name: Run lint
        run: yarn lint
